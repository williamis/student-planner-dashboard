<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Planner / Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <h1>Study Planner</h1>
  <div class="dropdown">
    <button class="dropbtn">⚙ JSON</button>
    <div class="dropdown-content">
      <button id="export-json">Vie JSON</button>
      <label for="import-json">Tuo JSON</label>
      <input type="file" id="import-json" accept="application/json" />
    </div>
  </div>
</header>


  <main class="layout">
    <!-- Kurssit -->
    <section id="courses" class="panel">
      <h2>Kurssit</h2>
      <form id="course-form" autocomplete="off">
        <input id="course-name" placeholder="Kurssin nimi" required />
        <input id="course-code" placeholder="Koodi (esim. TK00BG71)" />
        <button type="submit">Lisää kurssi</button>
      </form>
      <ul id="course-list"></ul>
    </section>

    
<!-- Tehtävät -->
<section id="tasks" class="panel">
  <h2>Tehtävät</h2>
  <form id="task-form" autocomplete="off">
    <input id="task-title" placeholder="Tehtävän nimi" required />
    <input id="task-deadline" type="date" />
    <select id="task-course"></select>
    <button type="submit">Lisää tehtävä</button>
  </form>

  <!-- Suodatus -->
  <div id="task-filters">
    <select id="filter-course">
      <option value="">Kaikki kurssit</option>
    </select>
    <select id="filter-status">
      <option value="all">Kaikki</option>
      <option value="done">Valmiit</option>
      <option value="todo">Tekemättä</option>
    </select>
  </div>

  <ul id="task-list"></ul>
</section>

    <!-- Dashboard -->
    <section id="dashboard" class="panel">
      <h2>Dashboard</h2>
      <p id="course-count"></p>
      <p id="task-count"></p>
      <p id="task-no-deadline"></p>

      <h3>Tehtävät (deadlinella vs ilman)</h3>
      <canvas id="deadlineChart"></canvas>

      <h3>Tehtävät per kurssi</h3>
      <canvas id="tasksPerCourseChart"></canvas>

      <h3>Valmiit vs kesken</h3>
  <canvas id="doneVsTodoChart"></canvas>
    </section>

    <!-- Kalenteri -->
    <section id="calendar" class="panel">
      <h2>Kalenteri</h2>
      <div id="calendar-header">
        <button id="prev-month">«</button>
        <span id="current-month"></span>
        <button id="next-month">»</button>
      </div>
      <div id="calendar-grid"></div>
    </section>
  </main>

  <!-- Scriptit -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
